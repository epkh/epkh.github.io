<!DOCTYPE html>
<html lang="en">
<head>
	<title>Poverty Comparison in PA - Renters and Homeowners</title>
	<meta charset="utf-8">

<!-- our custom css -->
    <link rel="stylesheet" href="css/maps.css">


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

     <!--our custom javascript!!-->
    <script src="js/tip.js"></script>
    <script src="js/povertymaps.js"></script> 

</head>

<body>

<div id="twomapdiv">
<!-- Renters Map -->
<div id="renter-map">
  <div class='my-legend'>
    <div id="legend-object">
      <div class='legend-title'>
        <p>Renters</p>
      </div>
      <div class='legend-key'>
        <p style="float: right"></p>
        <p style="float: left"></p>
      </div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <!-- <li><span style='background:#feedde;'></span>> 0% </li>
 -->      <li><span style='background:#ffeee6;'></span>> 10% </li>
          <li><span style='background:#ffb999;'></span>> 20% </li>
          <li><span style='background:#ff854d;'></span>> 30% </li>
          <li><span style='background:#ff621a;'></span>> 40% </li>
          <li><span style='background:#cc4100;'></span>> 50% </li>

        </ul>
      </div>
      <div class='legend-source'>Source: <a href="https://www.census.gov/programs-surveys/acs/data/pums.html">ACS PUMS</a></div>
    </div>
  </div>
  <div id="mapRpov"></div>
</div>

<!-- Homeowners Map -->
<div id="homeowner-map">
  <div class='my-legend'>
      <div class="legend-title">
          <p>Homeowners</p>
      </div>
      <div class='legend-scale'>
          <ul class='legend-labels'>
              <li><span style='background:#eff3ff;'></span>> 5%</li>
              <li><span style='background:#bdd7e7'></span>> 10%</li>
              <li><span style='background:#6baed6;'></span>> 15% </li>
              <li><span style='background:#3182bd;'></span>> 20%</li>
              <li><span style='background:#08519c;'></span>> 25%</li>
            </ul>
      </div>
  </div>
  <div id="mapHpov"></div>
</div>
</div>
<!-- Slider -->
<div id="sliderContainer">
  <input id="timeslide" type="range" min="0" max="2" value="0" step="1"/><br>
  <span id="range">2005</span>
</div>



</body>
</html>
